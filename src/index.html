<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class='button_edit user-info__button_edit'>Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

      <!-- <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div> -->

      <!-- конец примера. -->

    </div>
    <div class = 'popup-container'>
      <div class="popup popup_place">
        <div class="popup__content">
          <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form popup__form_place" name="new">
              <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" minlength='2' maxlength="30" required>
              <p class='error-message error-message_name'></p>
              <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)" required>
              <p class='error-message error-message_link'></p>
              <button type class="button popup__button popup__button_place" name='button' value='Кнопка'>+</button>
          </form>
        </div>      
      </div>

      <div class="popup popup_edit">     
        <div class='popup__content'>
          <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form popup__form_edit" name="edit">
              <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength='2' maxlength="30" required>
              <p class='error-message error-message_name'></p>
              <input type="text" name="about" class="popup__input popup__input_type_link-url" placeholder="О себе" minlength='2' maxlength="30" required> 
              <p class='error-message error-message_about'></p>
              <button type class="button popup__button popup__button_edit" name='button' value="Сохранить">Сохранить</button>
          </form>
        </div>      
      </div>      

      <div class="popup popup_picture">     
        <div class='popup__content_picture'>
          <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
          <img  src='' alt='' class='popup__picture-full'>
        </div>      
      </div>
    </div>>

  </div>
  
  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>  
</body>
</html>
